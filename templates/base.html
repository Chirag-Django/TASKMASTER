<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title></title>{% endblock title %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/favicon.ico">
</head>
<body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'todolist' %}">To Do List</a>
      </li>
<!--      <li class="nav-item">-->
<!--        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>-->
<!--      </li>-->
<!--      <li class="nav-item">-->
<!--        <a class="nav-link" href="{% url 'about' %}">About Us</a>-->
<!--      </li>-->


    </ul>
  </div>
      {% if user.is_authenticated %}
      <div class="form-inline my-2 my-lg-0">
      <div class="text-light bg-dark">Welcome {{user.username | title }}!</div>
      <a class="nav-item nav-link" href="{% url 'logout' %}"><button class="btn btn-outline-info my-2 my-sm-0">Logout</button></a>
        </div>
      {% else %}
      <a class="nav-item nav-link" href="{% url 'login' %}"><button class="btn btn-outline-info my-2 my-sm-0">Login</button></a>
      <a class="nav-item nav-link" href="{% url 'register' %}"><button class="btn btn-success my-2 my-sm-0">Sign Up for Free!</button></a>

            {% endif%}
    </nav>
    {% block content %}
    {% endblock content%}
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
